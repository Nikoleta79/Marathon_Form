<head>
    <h1> Race Registration!</h1>

<body>
    <div>
        <ol> First name</ol> <!--here we have an organized list -->
        <form action="/First name" <label for="First Name"> </label>
            <input id="First Name" type="First Name" placeholder="First Name" </div>
            <p>
            <ol> Last Name</ol>
            <form action="/Last Name" <label for="Last Name"> </label>
                <input id="Last Name" type=" Last Name" placeholder="Last Name" </p>
</body>
<p>
    <b><em>Select a Race:</em></b>
</p>
<p>
    <input type="radio" id="Fun Run 5k" name="Race" value="Fun Run 5k checked/>" <label for="Fun Run 5k"> Fun Run
    5k</label>
</p>
<p>
    <input type="radio" id="Half Marathon" name="Race" value="Half Marathon" <label for=" Half Marathon"> Half
    Marathon</label>
</p>
<p>
    <input type="radio" id="Full Marathon" name="Race" value="Full Marathon" <label for="Full Marathon"> Full
    Marathon</label>
</p>
<div>
    <form>
        <label for="email"> <b>Enter your email </b> </label>
        <input type="email" name="email" placeholder="email" id="email" required />
    </form>
</div>
<div>
    <form>
        <label for="password"> <b> Password </b> </label>
        <input type="password" placeholder="password" id="password" required />
        <label for="start"> <b>Select when you want to run </b>:</label>
        <input type="date" id="start" name="marathon-start" value="2023-08-31" min="2023-08-01" max="2023-08-31" />
        <div>
            <label for="avatar"> Upload your profile picture:</label>
            <input type="file" id="avatar" name="avatar" accept="image/png" , image/jpeg" />
        </div>
</div>
<div>
    <label for="age select">Select Age Group:</label>
    <select name="Age Group" id="age-group">
        <option value="18-29"> 18-29</option>
        <option value="30-39"> 30-39</option>
        <option value="40-49"> 40-49</option>
        <option value="50 plus"> 50 plus</option>
        <button> Register! </button>
    </select>
    <p>
        <button type="button"> Register! </button>
    </p>
    </form>
</div>
